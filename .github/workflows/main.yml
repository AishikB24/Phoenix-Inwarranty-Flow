name : Postman Collection Workflow

on :
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: 30 02 * * * # 8 am IST
    - cron: 00 14 * * * # 7:30 pm IST
    - cron: 00 06 * * 1-5 # 11:30 am mon to fri

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout the code
        uses: actions/checkout@v6.0.1

      - name: install nodejs and npm
        uses: actions/setup-node@v6.1.0
        with:
           node-version: '22'

      - name: install newman and htmlextra globally
        run: |
             npm install -g newman
             npm install -g newman-reporter-htmlextra

      - name: run the postman collection with newman
        run: |
             newman run 'In Warranty Flow latest.postman_collection.json' \
             -e QA.postman_environment.json \
             -d testdata.csv \
             -r cli,htmlextra \
             --reporter-htmlextra-export ./newman/index.html

      - name: Newman Report
        if: always() #ensure that archive portion executes irrespective of the previous step pass or fail
        uses: actions/upload-artifact@v6.0.0
        with:
          name: Newman Report
          path: newman/*.html

      - name: Creating github page branch
        if: always()
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: newman/

      - name: send email notifications
        if: always()
        uses: dawidd6/action-send-mail@v7
        with: 
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Phoenix Inwarranty Flow test execution notification
          to: sudeshnapuja8@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
                Hi,
                Phoenix inwarranty flow tests has been executed.Report has been published and url
                is: https://aishikb24.github.io/Phoenix-Inwarranty-Flow/
          
          
          
          
          
          
        
        
        
          
      
    
    

     

